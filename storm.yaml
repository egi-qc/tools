contact: cristina.aiftimiei@pd.infn.it
desc:
  StoRM (STOrage Resource Manager) is a storage manager service (SRM) for generic 
  disk based storage system, compliant with the standard SRM interface version 2.2.
  StoRM provides data management capabilities in a Grid environment to share, access 
  and transfer data among heterogeneous and geographically distributed data centres.
  In particular, StoRM works on each POSIX filesystems (ext3, ext4, xfs, basically 
  on everything than can be mounted on a Linux machine) but it also brings in Grid the 
  advantages of high performance storage systems based on cluster file system (such as 
  GPFS from IBM or Lustre from Sun Microsystems) supporting direct access (native
  POSIX I/O call) to shared files and directories, as well as other standard Grid
  access protocols. StoRM is adopted in the context of WLCG computational Grid framework.

